type Query {
    health: String!
    joinRoom(roomId: ID!): Room!
}

type Mutation {
    createRoom (phrases: [String!]!): Room!
    playSentence (roomId: ID!, phrase: String!, sentence: String!): Room!
}

type Phrase {
    value: String!
    isPlayed: Boolean!
}

type Room {
    _id: ID!
    isStoryComplete: Boolean!
    phrases: [Phrase!]!
    story: [Sentence!]!
}

type Sentence {
    playedPhrase: String!
    playedSentence: String!
}